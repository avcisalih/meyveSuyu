<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meyve Suyu</title>

    <link rel="stylesheet" href="styles.css">

<!-- Remixicon -->
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Meyve<span>Suyu</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Anasayfa</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link ">Ürünlerimiz</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link ">Hakkımızda</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link ">İletişim</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="img/nav-img.png" class="nav__img">
            </div>

            <!-- toogle  -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="main">
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="img/shape-bg.png" alt="" class="home__shape-bg">

            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Doğadan Bardağınıza
                        <span>Lezzetin</span>
                        Saf Hali...
                    </h1>
                    <p class="home__description">
                        Tazeliği içinde saklı tut, yaşamın meyve suları
                         <br>
                         Maksimum lezzet, maksimum tazelik...
                    </p>
                    <a href="#" class="home__button">
                        Detaylar...
                    </a>
                </div>

                <div class="home__images">
                    <img src="img/liquid-fruit.png" alt="Liquid image" class="home__liquid">
                    <div class="home__juice-animate">
                        <img src="img/juice.png" alt="Juice image" class="home__juice">
                    </div>
                    <img src="img/apple1.png" alt="Apple image" class="home__apple1">
                    <img src="img/apple2.png" alt="Apple image" class="home__apple2">
                    <div>
                        <img src="img/leaf.png" alt="Leaf image" class="home__leaf">
                        <img src="img/leaf.png" alt="Leaf image" class="home__leaf">
                        <img src="img/leaf.png" alt="Leaf image" class="home__leaf">
                        <img src="img/leaf.png" alt="Leaf image" class="home__leaf">
                        <img src="img/leaf.png" alt="Leaf image" class="home__leaf">
                        <img src="img/leaf.png" alt="Leaf image" class="home__leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>


    <script src="main.js"></script>
</body>
</html>
